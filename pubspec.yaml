name: Aksara_Literasi
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_dotenv: ^5.0.2
  http: ^1.4.0
  google_fonts: ^4.0.5
  jiffy: ^6.1.0
  loadmore: ^2.1.0
  fluttertoast: ^8.2.2
  url_launcher: ^6.1.5
  connectivity_plus: ^4.0.1
  provider: ^6.1.2
  flutter_launcher_icons: ^0.14.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter_launcher_icons:
  image_path: "assets/images/Logo icon.png"
  android: "launcher_icon"
  ios: true

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/.env